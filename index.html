<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Job Listings</title>
    <link rel="stylesheet" href="./app/sass/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-img">
      <img src="./images/bg-header-mobile.svg" alt="" class="mob-img" />
      <img src="./images/bg-header-desktop.svg" alt="" class="desk-img" />
    </div>

    <main class="jobs-main-container">
      <aside class="filters-tab">
        <ul class="filters-flex"></ul>
        <button class="clear-filters-btn">Clear</button>
      </aside>

      <div class="job skeleton-job">
        <div class="company-avatar mob-img"></div>
        <div class="job-inner">
          <div class="job-info">
            <div class="company-avatar desk-img"></div>
            <div class="job-info-inner">
              <div class="top"></div>
              <div class="job-title"></div>
              <div class="bottom">
                <div class="rect"></div>
                <div class="circle"></div>
                <div class="rect"></div>
                <div class="circle"></div>
                <div class="rect"></div>
              </div>
            </div>
          </div>
          <ul class="tags rects">
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
          </ul>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app/js/script.js"></script>
  </body>
</html>
